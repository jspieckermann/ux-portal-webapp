<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>add_comment</mat-icon>
      <mat-card-title>{{feedback.user.email}} | {{feedback.role}}</mat-card-title>
      <mat-card-subtitle>
        {{feedback.project.headline}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <app-star-rating [rating]=rating (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
        <mat-form-field [style.fontSize.px]=18 style="width: 100%;">
            <textarea matInput placeholder="Kommentar" formControlName="comment" matTextareaAutosize></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="submit()">ABSENDEN</button>
    </mat-card-actions>
  </mat-card>
</form>
