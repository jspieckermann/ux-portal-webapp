<form [formGroup]="signinForm" (ngSubmit)="signin()">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>person</mat-icon>
      <mat-card-title>Anmelden</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="25px" fxLayoutAlign="start">
        <mat-form-field [style.fontSize.px]=18 class="my-form-field">
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="hasError('email', 'required')"> Feld darf nicht leer sein!</mat-error>
          <mat-error *ngIf="hasError('email', 'email')"> Kein g√ºltiges Format!</mat-error>
        </mat-form-field>
        <mat-form-field [style.fontSize.px]=18 class="my-form-field">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Passwort" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="hasError('password', 'required')"> Feld darf nicht leer sein!</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="signinForm.invalid">ANMELDEN</button>
    </mat-card-actions>
  </mat-card>
</form>
