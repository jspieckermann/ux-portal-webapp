<form [formGroup]="projectForm" (ngSubmit)="create()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Projekt anlegen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row wrap" fxLayoutAlign="start end">

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
              <input matInput placeholder="Kategorie" formControlName="category" required>
              <mat-error *ngIf="hasError('category', 'required')"> Feld darf nicht leer sein!</mat-error>
            </mat-form-field>

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
            <input matInput placeholder="Titel" formControlName="headline" required>
            <mat-error *ngIf="hasError('headline', 'required')"> Feld darf nicht leer sein!</mat-error>
          </mat-form-field>

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
            <input matInput  placeholder="Budget" formControlName="budget" required>
            <mat-error *ngIf="hasError('budget', 'required')"> Feld darf nicht leer sein!</mat-error>
          </mat-form-field>

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
            <input matInput [matDatepicker]="picker" placeholder="Zieltermin" formControlName="deadline">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
              <textarea matInput placeholder="Beschreibung" formControlName="description" required></textarea>
              <mat-error *ngIf="hasError('description', 'required')"> Feld darf nicht leer sein!</mat-error>
          </mat-form-field>

          <mat-form-field [style.fontSize.px]=18 class="my-form-field" fxFlex="30%">
            <textarea matInput placeholder="Erwarteter Lieferumfang" formControlName="deliverables" required></textarea>
            <mat-error *ngIf="hasError('deliverables', 'required')"> Feld darf nicht leer sein!</mat-error>
        </mat-form-field>
      </div>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="projectForm.invalid">ANLEGEN</button>
    </mat-card-actions>
  </mat-card>
</form>
